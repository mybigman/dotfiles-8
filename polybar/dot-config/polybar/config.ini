[colors]
primary = #8aa4f0
background = #121314
foreground = #aaaaaa
background-focused = ${colors.primary}
foreground-focused = ${colors.background}
background-alt = #2b2c2e
foreground-alt = #9ab4ef
background-urgent = #ff8376
foreground-urgent = ${colors.background}

[settings]
format-padding = 2

[bar/main]
width = 100%
height = 31
background = ${colors.background}
foreground = ${colors.foreground}
wm-restack = bspwm
font-0 = GoogleSans Medium:size=17;4
font-1 = FuraMono Nerd Font:size=17;4
modules-left = bspwm title
modules-right = github reddit backlight pulseaudio battery date time vpn wlan system

[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>
format-padding = 0
label-padding = 2
label-focused = %name%
label-focused-background = ${colors.background-focused}
label-focused-foreground = ${colors.foreground-focused}
label-focused-padding = 2
label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.background-urgent}
label-urgent-foreground = ${colors.foreground-urgent}
label-urgent-padding = 2
label-empty = %name%
label-empty-padding = 2
label-tiled = %{A1:bspc desktop -l next:}%{A}
label-tiled-padding = 2
label-tiled-font = 3
label-monocle = %{A1:bspc desktop -l next:}%{A}
label-monocle-padding = 2
label-monocle-font = 3

[module/title]
type = internal/xwindow

[module/system]
type = custom/text
content = 
click-left = $SCRIPTS/menu/system

[module/wlan]
type = internal/network
interface = wlp3s0
label-connected = %{A1:$SCRIPTS/menu/network:}%{A}
label-disconnected = %{A1:$SCRIPTS/menu/network:}%{A}
interval = 4

[module/vpn]
type = custom/script
exec = "doas sv-status openvpn && echo 歷 || echo 轢"
label = %{A1:$SCRIPTS/menu/vpn:}%output%%{A}
interval = 4

[module/time]
type = internal/date
label =  %date%
date = %H:%M%

[module/date]
type = internal/date
label =  %date%
date = %a %d. %b%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-10 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 400

[module/pulseaudio]
type = internal/pulseaudio
label-volume =  %percentage%%
label-muted =  M

[module/backlight]
type = internal/xbacklight
label=  %percentage%%

[module/spotify]
type = custom/script
interval = 1
format =  <label>
exec = sh $HOME/.config/polybar/spotify-status.sh

[module/reddit]
type = custom/script
exec = sh $HOME/.config/polybar/notification-reddit.sh
interval = 60

[module/github]
type = internal/github
token = ${file:$HOME/.config/polybar/github-notification-token.txt}
label =  %notifications%
empty-notifications = false
interval = 60
